<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Manipulation de tableau Array</title>
        <style>
            body {
                padding: 20px 40px;
                background-color: burlywood;
                text-align: center;
                margin: 20px;
            }

            table {
                border-collapse: collapse;
                width: 50%;
                margin: 0 auto;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
            input, button {
                margin-top: 10px;
                padding: 8px 12px;
            }
        </style>
    </head>
    <body>
        <h1>Gestion du tableau d'outillages</h1>

            <table id="tableau-outils">
                <tr>
                <th>Index</th>
                <th>Outillages</th>
                </tr>
            </table>

            <br>

        <div style="margin-top: 10px;">
            <input type="text" id="nouvelOutillage" placeholder="Nom de l'outillage à ajouter">
            <button id="ajouter">Ajouter</button>
        </div>

        <div style="margin-top: 15px;">
            <input type="text" id="outillageASupprimer" placeholder="Nom de l'outillage à supprimer">
            <button id="supprimer">Supprimer cet outillage</button>
        </div>

        <script>
            const Outillages = ["marteau", "tournevis", "clou", "scie"];
            const table = document.getElementById("tableau-outils");
            const boutonAjouter = document.getElementById("ajouter");
            const boutonSupprimer = document.getElementById("supprimer");
            const champOutillages = document.getElementById("outillageASupprimer");
            const champAjout = document.getElementById("nouvelOutillage");

            // Fonction pour afficher le tableau HTML
            function afficherTableau() {
            table.innerHTML = `
                <tr>
                <th>Index</th>
                <th>Outillages</th>
                </tr>
            `;

            // Afficher chaque outillage
            Outillages.forEach((outillage, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${index}</td><td>${outillage}</td>`;
                table.appendChild(tr);
            });
            }

            afficherTableau();

            // Ajouter un outillage avec push() 
            boutonAjouter.addEventListener("click", () => {
            const nomAjout = champAjout.value.trim();
            if (!nomAjout) {
                alert("Veuillez saisir le nom de l'outillage à ajouter.");
                return;
            }
            Outillages.push(nomAjout);
            afficherTableau();
            console.log("Nouveau tableau :", Outillages);
            champAjout.value = "";
            });

            // Supprimer un outillage avec splice()
            boutonSupprimer.addEventListener("click", () => {
            const nom = champOutillages.value.trim(); 
            const index = Outillages.indexOf(nom);

            if (index !== -1) {
                Outillages.splice(index, 1); 
                afficherTableau();
                console.log(`"${nom}" supprimé du tableau`);
            } else {
                alert(`L'outillage "${nom}" n'existe pas dans la liste.`);
            }

            champOutillages.value = ""; 
            });
        </script>
    </body>
</html>
